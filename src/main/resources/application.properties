#spring.profiles.active=test
server.port=8080

# Can be set to false to disable security during local development
rest.security.enabled=true
rest.security.api-matcher=/api/**
rest.security.cors.allowed-origins=*
rest.security.cors.allowed-headers=*
rest.security.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
rest.security.cors.max-age=3600

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/auth/realms/seguranca
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/auth/realms/seguranca/protocol/openid-connect/certs

logging.level.org.springframework.security=DEBUG